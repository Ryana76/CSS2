<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgbox{
            float: left;
            text-align: center;
            width: 120px;
            border: 2px solid black;
            margin: 10px;
            padding: 15px;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <h1>Difference between display:none and visiblity: hidden</h1>
    <p><strong>visibility:hidden</strong>hides the element, but it still takes up space in the layout.</p>
    <p><strong>display:none</strong> removes the element from the document. It dose not take up any space</p>
    <div class="imgbox" id="imgbox1">
        Box 1 <br>
        <img src="/014.Display/14.1.display/remove_icon (1).png" alt="remove" style="width: 100%;">
        <button onclick="removeElement()">Remove</button>
    </div>
    <div class="imgbox" id="imgbox2">
        Box 2 <br>
        <img src="/014.Display/14.1.display/hide_internet_icon (2).png" alt="hide" style="width: 100%;">
        <button onclick="changeVisibility()">Hide</button>
    </div>
    <div class="imgbox" id="imgbox3">
        Box 3 <br>
        <img src="/014.Display/14.1.display/reset_icon.png" alt="Reset" style="width: 100%;">
        <button onclick="resetElement()">Reset All</button>
    </div>
    <script>
        function removeElement(){
            document.getElementById("imgbox1").style.display="none";
        }
        function changeVisibility(){
            document.getElementById("imgbox2").style.visibility="hidden";
        }
        function resetElement(){
            document.getElementById("imgbox1").style.display="block";
            document.getElementById("imgbox2").style.visibility="visible";
        }
    </script>
</body>
</html>
