<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
        a{
            display: block;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="c1">
        <ul>
            <li><a href="#none"> youtube</a> |</li>
            <li><a href="#none"> meet</a> |</li>
            <li><a href="#none"> css</a></li>
        </ul>
    </div>
    <div class="c2">
        <span>A display property with</span> <span>a value of "block" results in</span> <span>a line break between each span elements.</span>
    </div>
    <div id="c3">
        <a href="#none"> youtube</a>
        <a href="#none"> meet</a>
        <a href="#none"> css</a>
    </div>
</body>
</html>
