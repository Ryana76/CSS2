<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1{
            border: 3px solid pink;
            padding: 70px 0;
        }
        #para2{
            border: 3px solid pink;
            padding: 70px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Center Vertically - Using padding</h1>
    <p>There are many ways to center an element vertically in CSS. A simple solution is to use top and bottom padding:</p>
    <div>
        <p id="para1">I am vertically centered.</p>
    </div>
    <div>
        <p id="para2">I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
