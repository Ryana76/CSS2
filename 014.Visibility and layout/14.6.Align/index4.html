<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #para1{
            border: 3px solid pink;
            line-height: 200px;
            height: 200px;
            text-align: center;
        }
        #para1 p{
            line-height: 1em;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Center Vertically - Using line-height</h1>
    <p>Another trick is to use the line-height property with a value that is equal to the height property:</p>
    <div id="para1">
        <p>I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
