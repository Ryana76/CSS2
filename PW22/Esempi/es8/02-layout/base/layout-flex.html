<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html, *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        #container{
            width: 800px;
            margin: 0px auto;
            display: flex;
            flex-wrap: wrap;
        }
        
        header{
            background-color: gainsboro;
            height: 100px;
            width: 100%;
        }
        nav{
            background-color: green;
            height: 50px;
            width: 100%;
        }

        main{
            background-color: red;
            height: 700px;
            width: 70%;
            flex: 1;
            }
        aside{
            background-color: blue;
            width: 30%;
        }
        footer{
            clear: both;
            height: 200px;
            background-color: gray;
            width: 100%;
        }


    </style>
</head>
<body>
    <div id="container">
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
    
</body>
</html>
