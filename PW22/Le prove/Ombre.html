<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombre</title>
    <style>
        #h1-1{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: rgb(141, 108, 141);
            text-align: center;
            text-shadow: -.7em -.5em .2em silver,
                            .2em .2em .1em gray;
            font-size: 100px;
        }
        #h1-2{
            color: black;
            text-align: center;
            text-shadow: 0 0 .7em purple;
            font-size: 100px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #h1-3{
            color: #ba9eba;
            text-align: center;
            text-shadow: -.05em -.05em .05em white,
                            .03em .03em .05em purple;
            font-size: 100px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #h1-4{
            color: #ba9eba;
            text-align: center;
            text-shadow: -.05em -.05em .05em purple,
                            .03em .03em .05em white;
            font-size: 100px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="h1-1">Multiple shadows</h1>
    <h1 id="h1-2">Outer glow</h1>
    <section style="background-color: thistle;">
        <h1 id="h1-3">Raised look</h1>
    </section>
    <section style="background-color: thistle; border: 20em black;">
        <h1 id="h1-4">Raised look</h1>
    </section>
</body>
</html>
