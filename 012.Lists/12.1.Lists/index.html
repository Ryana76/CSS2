<body>
    <h1>The list-style-type Property</h1>
    <div>
        <p>Example of unordered lists:</p>
        <ul class="ex1">
            <li id="coffe">Coffee</li>
            <li id="tea">Tea</li>
            <li class="coca">Coca Cola</li>
        </ul>
        <ul class="ex2">
            <li id="coffe">Coffee</li>
            <li id="tea">Tea</li>
            <li class="coca">Coca Cola</li>
        </ul>
    </div>
    <div>
        <p>Example of ordered lists:</p>
        <ol class="ex3">
            <li id="coffe">Coffee</li>
            <li id="tea">Tea</li>
            <li class="coca">Coca Cola</li>
        </ol>
        <ol class="ex4">
            <li id="coffe">Coffee</li>
            <li id="tea">Tea</li>
            <li class="coca">Coca Cola</li>
        </ol>
    </div>
