<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 80px;
            font: 200% 'Sofia', cursive ;
            color: white;
            background-color: slategray;
        }
        a:link, a:visited{
            color: white;
            background-color: pink;
            border-radius: 60px 30px 60px 30px;
            padding: 10px 20px;
            text-decoration-style: wavy;
            
        }
        a:hover, a:active{
            color: pink;
            background-color: hotpink;
            border-radius: 30px 60px 30px 60px ;
        }
        h1{
            text-shadow: -2px -2px 10px pink, 2px 2px 10px hotpink;
        }
    </style>
</head>
<body>
    <h1>Link Button</h1>
    <p>A link styled as a button: <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link_advanced">Click</a></p>
    
</body>
</html>
