<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">

    <style>
        body{
            background-color: slategrey;
            font-family: sofia, cursive;
            color: black;
            text-align: center;
        }
        h1{
            text-shadow: 0px 0px 20px white, 0px 0px 9px hotpink;
        }
        p{
            color: black;
            text-shadow: 0px 0px 15px hotpink;
        }
    </style>
</head>
<body>
    <h1>The cursor Property</h1>
    <p>Mouse over the words to change the cursor.</p>
    <div class="a1">
        <span style="cursor: auto;">auto</span><br>
        <span>crosshair</span><br>
        <span>default</span><br>
        <span>e-resize</span><br>
        <span>help</span><br>
        <span>move</span><br>
    </div>
    <div class="a2">
        <span>n-resize</span><br>
        <span>ne-resize</span><br>
        <span>nw-resize</span><br>
        <span>pointer</span><br>
        <span>progress</span><br>
        <span>s-resize</span><br>
    </div>
    <div class="a3">
        <span>se-resize</span><br>
        <span>sw-resize</span><br>
        <span>text</span><br>
        <span>w-resize</span><br>
        <span>wait</span><br>
    </div>
</body>
</html>
