<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: pink;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li{float: left;}
        li a{
            display: block;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover:not(.content a){
            background-color: red;
        }
        .content{
            display: none;
            position: absolute;
            background-color: pink;
            width: 200px;
        }
        .dropdown:hover .content{
            display: block;
        }


    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li class="dropdown"><a href="#">Dropdown</a>
            <div class="content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </li>
    </ul>
</body>
</html>
