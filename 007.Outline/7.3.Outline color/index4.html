<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red_solid{
            border: 2px solid black;
            outline-style: solid;
            outline-color: hsl(0, 100%, 50%);
        }
        .blue_dotted{
            border: 2px solid black;
            outline-style: dotted;
            outline-color: hsl(240, 100%, 50%);
        }
        .grey_solid{
            border: 2px solid black;
            outline-style: solid;
            outline-color: hsl(0, 0%, 50%);
        }
    </style>
</head>
<body>
    <h2>The outline-color Property</h2>
    <p>The color of the outline can also be specified using a hexadecimal value (HEX):</p>
    <p class="red_solid">A solid red outline.</p>
    <p class="blue_dotted">A dotted blue outline.</p>
    <p class="grey_solid">A solid grey outline.</p>
</body>
</html>
