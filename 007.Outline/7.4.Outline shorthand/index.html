<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{outline: dashed;}
        .two{outline: dotted red;}
        .three{outline: 5px solid yellow;}
        .four{outline: thick ridge pink;}
    </style>
</head>
<body>
    <h2>The outline Property</h2>
    <p class="one">A dashed outline.</p>
    <p class="two">A dotted red outline.</p>
    <p class="three">A 5px solid yellow outline.</p>
    <p class="four">A thick ridge pink outline.</p>
</body>
</html>
