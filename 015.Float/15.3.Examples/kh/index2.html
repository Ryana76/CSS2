<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        .boxAll::after{
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Images Side by Side</h1>
    <p>Float images side by side:</p>
    <div class="boxAll">
        <div class="box"><img src="/014.Visibility and layout/14.7.Opacity/pink1.jpg" alt="" width="100%"></div>
        <div class="box"><img src="/014.Visibility and layout/14.7.Opacity/pink3.jpg" alt="" width="100%"></div>
        <div class="box"><img src="/014.Visibility and layout/14.7.Opacity/pink1.jpg" alt="" width="100%"></div>
    </div>

    <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>
</body>
</html>
