<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example{
            0%{background-color: red; left: 0px; top: 0px; width: 200px; height: 200px;}
            25%{background-color: yellow;  left: 300px; top: 0px;width: 20px; height: 20px;}
            50%{background-color: green; left: 300px; top: 300px;width: 200px; height: 200px;}
            75%{background-color: blue;  left: 0px; top: 300px;width: 20px; height: 20px;}
            /* 100%{background-color: pink; left: 0px; top: 0px;width: 200px; height: 200px;} */
        }
        div{
            border: none;
            border-radius: 100%;
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
            animation-delay: 0;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
