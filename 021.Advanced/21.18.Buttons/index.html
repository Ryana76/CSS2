<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        img{width: 100%;}
        button{
            position: absolute;
            color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="lights600x400.jpg" alt="">
        <button class="button">button</button>
    </div>
</body>
</html>
